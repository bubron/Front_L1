<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>BloomNews — Зворотній зв'язок</title>
</head>
<body>

<header>
  <h1> <img src="Logo_1.jpg" width="50" alt="Логотип BloomNews"> BloomNews — Зворотній зв'язок</h1>
</header>

<nav>
  <a href="index.html">Головна</a> |
  <a href="hot.html">Гарячі новини</a> |
  <a href="culture.html">Новини культури</a> |
  <a href="economy.html">Новини економіки</a> |
  <a href="feedback.html">Зворотній зв'язок</a> |
</nav>

<main>
  <h2>Форма зворотнього зв'язку</h2>

  <form>
    <fieldset>
      <legend>Персональна інформація</legend>

      <label>Прізвище та ім'я:
        <input type="text" name="fullname" required>
      </label><br><br>

      <label>E-mail:
        <input type="email" name="email" required>
      </label><br><br>

      <label>Вік:
        <input type="number" name="age" min="1" max="120" required>
      </label><br><br>

      <label>Освіта:
        <select name="education" required>
          <option value="">-- Оберіть освіту --</option>
          <option>Повна</option>
          <option>Неповна</option>
          <option>Вища</option>
          <option>Професійна</option>
        </select>
      </label>
    </fieldset>

    <label>Мета зворотнього зв’язку:
      <select name="purpose">
        <option>Співпраця</option>
        <option>Скарга на порушення права власності</option>
        <option>Пропозиція</option>
        <option>Наявність помилки</option>
      </select>
    </label><br><br>

    <label>Детально:<br>
      <textarea name="details" rows="6" cols="60" maxlength="1000" placeholder="Опишіть детально вашу думку або проблему"></textarea>
    </label><br><br>

    <label>
      <input type="checkbox" required> Я погоджуюсь на обробку персональних даних
    </label><br><br>

    <button type="submit">Відправити</button>
    <button type="reset">Очистити</button>
  </form>

  <p><a href="index.html">Повернутись на головну</a></p>
</main>

<footer>
  <p>&copy; 2025 BloomNews</p>
</footer>

</body>
</html>
